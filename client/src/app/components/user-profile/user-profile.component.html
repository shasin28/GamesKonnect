<app-navbar></app-navbar>
<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userInfo.username}}</mat-card-title>
      <mat-card-subtitle>Life is a song - sing it. Life is a game - play it.</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <div *ngFor="
      let interest of userInfo.interests
    ">
        <p>
          {{interest}}
                </p>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Connect</button>
      <button mat-button>Block</button>

    </mat-card-actions>
  </mat-card>
</div>
